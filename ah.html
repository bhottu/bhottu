<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Coaction Feedback</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 10px; /* Mengatur jarak antara pertanyaan dan tombol */
      text-align: center;
    }
    #output {
      margin-top: 10px; /* Jarak kecil antara output dan tombol */
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 20px; /* Jarak antar tombol */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #yes {
      background-color: green;
      color: white;
    }
    #no {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Apakah Anda senang berbelanja di Plant Coaction?</h1>
  <div id="output"></div>
  <div class="buttons">
    <button id="yes">Ya</button>
    <button id="no">Tidak</button>
  </div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const output = document.getElementById("output");

    // Event saat tombol "Ya" diklik
    yesButton.addEventListener("click", () => {
      output.textContent = "Terima kasih atas feedback Anda!";
    });

    // Event saat tombol "Tidak" diklik
    noButton.addEventListener("click", () => {
      output.textContent = "Kami akan terus memperbaiki layanan kami. Terima kasih atas feedback Anda!";
    });
  </script>
</body>
</html>
