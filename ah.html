<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Coaction Feedback</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Mencegah scroll */
    }
    h1 {
      margin-bottom: 20px; /* Jarak antara pertanyaan dan tombol */
      text-align: center;
    }
    #output {
      margin-top: 20px; /* Jarak antara tombol dan output */
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* Jarak antar tombol */
      position: relative; /* Relatif terhadap kontainer */
      width: 100%;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #yes {
      background-color: green;
      color: white;
    }
    #no {
      background-color: red;
      color: white;
      position: absolute; /* Agar tombol "Tidak" bisa berpindah */
    }
  </style>
</head>
<body>
  <h1>Apakah Anda senang berbelanja di Plant Coaction?</h1>
  <div id="output"></div>
  <div class="buttons">
    <button id="yes">Iya</button>
    <button id="no">Tidak</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const output = document.getElementById("output");
    const container = document.querySelector(".buttons");

    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    // Event saat kursor mendekati tombol "Tidak"
    noButton.addEventListener("mouseenter", () => {
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Hitung posisi acak baru dalam batas kontainer
      const randomX = Math.random() * (containerWidth - buttonWidth);
      const randomY = Math.random() * (containerHeight - buttonHeight);

      // Terapkan posisi acak
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });

    // Event saat tombol "Iya" diklik
    yesButton.addEventListener("click", () => {
      output.textContent = "Terima kasih atas feedback Anda!";
    });

    // Event jika tombol "Tidak" berhasil diklik (kemungkinan kecil)
    noButton.addEventListener("click", () => {
      output.textContent = "Kami akan terus memperbaiki layanan kami. Terima kasih atas feedback Anda!";
    });
  </script>
</body>
</html>
