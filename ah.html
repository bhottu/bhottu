<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Coaction Feedback 2</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Mencegah scroll */
      position: relative; /* Agar posisi elemen tetap dalam layar penuh */
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 20px; /* Jarak antara tombol */
      position: relative; /* Untuk menjaga tombol dalam konteks flex */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #yes {
      background-color: green;
      color: white;
    }
    #no {
      background-color: red;
      color: white;
      position: absolute; /* Agar bisa berpindah posisi */
    }
  </style>
</head>
<body>
  <h1>Apakah Anda senang berbelanja di Plant Coaction?</h1>
  <div id="output"></div>
  <div class="buttons">
    <button id="yes">Iya</button>
    <button id="no" style="position: static;">Tidak</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const output = document.getElementById("output");

    // Event saat kursor mendekati tombol "Tidak"
    noButton.addEventListener("mouseenter", () => {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Hitung posisi acak baru dalam batas layar
      const maxX = screenWidth - buttonWidth - 20; // 20 untuk margin di sisi kanan
      const maxY = screenHeight - buttonHeight - 20; // 20 untuk margin di bawah

      const randomX = Math.random() * maxX; // Posisi acak horizontal dalam batas
      const randomY = Math.random() * maxY; // Posisi acak vertikal dalam batas

      // Terapkan posisi acak dengan memastikan tombol tetap berada dalam batas layar
      noButton.style.position = "absolute"; // Berubah menjadi absolute saat berpindah
      noButton.style.left = `${Math.min(randomX, maxX)}px`; // Pastikan tidak melampaui layar
      noButton.style.top = `${Math.min(randomY, maxY)}px`; // Pastikan tidak melampaui layar
    });

    // Event saat tombol "Iya" diklik
    yesButton.addEventListener("click", () => {
      output.textContent = "Terima kasih atas feedback Anda!";
    });

    // Event jika tombol "Tidak" berhasil diklik (kemungkinan kecil)
    noButton.addEventListener("click", () => {
      output.textContent = "Kami akan terus memperbaiki layanan kami. Terima kasih atas feedback Anda!";
    });
  </script>
</body>
</html>
